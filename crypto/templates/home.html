<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Data from Prices Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nobitex Currencies</th>
                <th>Wallex Currencies</th>
                <th>Common Currencies</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}

            <tr>
                <td>
                    <a href="{{ nobitex_url }}{{row.0|lower}}" target="_blank">
                        {{ row.0 }}
                    </a>
                </td>  <!-- nobitex_currencies -->

                <td>
                    <a href="{{ wallex_url }}{{row.1|lower}}" target="_blank">
                        {{ row.1 }}
                    </a>
                </td>  <!-- wallex_currencies -->

                <td>
                    <a href="{{ base_url }}{{row.2|lower}}" target="_blank">
                        {{ row.2 }}
                    </a>
                </td> <!-- common_currencies -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
